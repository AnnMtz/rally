<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title>RALLY</title>
</head>
<body>
	<header>
		<div class="content">
			<div class="row">
				<div class="num col-sm-6" id="num">
					<nav class="navbar navbar-light">
						<a class="navbar-brand" href="#">
							<img src="img/1522456231monkey-face-emoji-png.png" id="first-img" width="40" height="40" alt="">
							<img src="img/58e8ff10eb97430e819064cc.png" id="second-img" width="50" height="50" alt="">
						</a>
					</nav>
				</div>
				<div class="num1 col-sm-6" id="num1">
					<p><em>Log In</em></p>
					<div class="socialMediaHeader">
						<i class="fab fa-twitter"></i>
						<i class="fab fa-facebook-f"></i>
						<i class="fab fa-google-plus-g"></i>
						<i class="fab fa-linkedin-in"></i>
					</div>
				</div>
			</div>
		</div>
	</header>
	<body>
		<form>
			<div class="forms">
			<div class="form-group col-sm-5">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			<!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
			</div>
			<div class="form-group col-sm-5">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			</div>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
					Entrar
				</button>
				
				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								Registro completado!
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
		</div>
		</form>

		<div class="footer">
			<div class="row">
				<div class="col-sm-12">
					<img src="img/ñoño.jpg" alt="">
					<img src="img/images.jpg" alt="">
				</div>
			</div>
		</div>
	</body>
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
